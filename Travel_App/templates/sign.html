<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Page</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'sign.css' %}"> 
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form action="/sign.js" method="POST">
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="text" id="fname" required>
                    <label for="fname">First Name </label>
                </div>
                <div class="input-box">
                    <input type="text" id="mname" >
                    <label for="mname">Middle Name</label>
                </div>
                <div class="input-box">
                    <input type="text" id="lname" required>
                    <label for="lname">Last Name</label>
                </div>
                <div class="input-box">
                    <input type="password" id="npwd" required>
                    <label for="npwd">New Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="cpwd" required>
                    <label for="cpwd">Password</label>
                </div>
                <div class="buttons">
                    <!--<button type="submit">Sign up</button>-->
                    <a href="login.html" style="text-decoration: none;padding: 10px 20px;background-color: blue;color: white;border-radius: 5px;">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

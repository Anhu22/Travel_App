<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'login.css' %}"> 
</head>
<body>
   <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="buttons">
                    <a href="homepage.html" style="text-decoration: none;padding: 10px 20px;background-color: blue;color: white;border-radius: 5px;">Login</a>
                    <a href="./sign.html">Forgot Password?</a>
                </div>
            </form>
            <br>
            <p>Don't have an account? <a href="./sign.html">Sign up</a></p>
        </div>
    </div>

</body>
</html>
